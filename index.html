<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2ecc71" />
    <!-- assets -->
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/game-console-128x128.png" />

    <title>Memory Card Game - By DevEd</title>
  </head>
  <body oncontextmenu="return false">
    <div class="overview" id="pregame">
      <h2>Start Game ?</h2>
      <button onclick="startGame()">START</button>
    </div>
    <div class="overview none" id="gameover">
      <h2>Game Over !</h2>
      <button onclick="retryGame()">RETRY</button>
    </div>
    <h4 id="player-lifes">Lifes: <span></span></h4>
    <section>
      <!-- this elements will generated by javascript -->
    </section>

    <!-- scripts -->
    <script src="main.js"></script>
    <script src="register-sw.js"></script>
  </body>
</html>
